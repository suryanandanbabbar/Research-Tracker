<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Research Assistant Chatbot</title>
  <style>
    body {
      background-color: #f2f6fc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 250px;
      background-color: #ffffff;
      border-right: 1px solid #ddd;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.05);
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .history-item {
      padding: 10px;
      margin: 5px 0;
      background-color: #eaf0f7;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .history-item:hover {
      background-color: #dce6f1;
    }
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 15px;
      padding: 30px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .title {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
      width: 100%;
    }
    .chat-box {
      width: 95%;
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
    }
    .user {
      background-color: #d0e8ff;
      align-self: flex-end;
      text-align: right;
    }
    .assistant {
      background-color: #eeeeee;
      align-self: flex-start;
    }
    .input-group {
      display: flex;
      gap: 10px;
      width: 100%;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    img.generated {
      margin-top: 10px;
      max-width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ðŸ“œ History</h2>
    <div id="historyList"></div>
  </div>
  <div class="main">
    <div class="container">
      <div class="title">ðŸ§  Research Assistant Chatbot</div>
      <div class="chat-box" id="chatBox">
        <div class="message assistant">Hello! Ask me anything about research.</div>
      </div>
      <div class="input-group">
        <input type="text" id="userInput" placeholder="Ask a question..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    const historyList = document.getElementById("historyList");
    const chatBox = document.getElementById("chatBox");

    function addHistoryItem(text) {
      const item = document.createElement("div");
      item.className = "history-item";
      item.innerText = text;
      item.onclick = () => alert("Feature coming soon: Load this conversation.");
      historyList.appendChild(item);
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const text = input.value.trim();
      if (!text) return;

      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.innerText = text;
      chatBox.appendChild(userMsg);
      input.value = "";

      addHistoryItem(text);

      if (text.toLowerCase().includes("generate") && text.toLowerCase().includes("image")) {
        fetch("/generate_image", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: text })
        })
        .then(res => res.json())
        .then(data => {
          const img = document.createElement("img");
          img.src = "data:image/png;base64," + data.image_data;
          img.className = "generated";
          chatBox.appendChild(img);
          chatBox.scrollTop = chatBox.scrollHeight;
        });
      } else {
        fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question: text })
        })
        .then(res => res.json())
        .then(data => {
          const botMsg = document.createElement("div");
          botMsg.className = "message assistant";
          botMsg.innerText = data.response;
          chatBox.appendChild(botMsg);
          chatBox.scrollTop = chatBox.scrollHeight;
        });
      }
    }

    document.getElementById("userInput")
      .addEventListener("keydown", function(e) {
        if (e.key === "Enter") sendMessage();
      });
  </script>
</body>
</html>
